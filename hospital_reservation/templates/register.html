<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>회원가입 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .wrap {
            width: 700px;
            margin: auto;
        }


        .title1 {
            width: 700px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
        }

        .join1 {
            width: 700px;
            margin: auto;
            border: black solid;
            border-radius: 5px;

        }

        .join2 {
            margin: 30px;
            auto;

        }

        .btn-order {
            margin: auto;
            width: 100px;
            display: block;
        }

    </style>

    <script>
        //////////////////// 회원가입시///////////////
        ////////////////////////////////////////////

        function register() {
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: {
                    id_give: $('#user_id').val(),
                    pw_give: $('#user_pw').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        //ID 정규표현식 : 영문/숫자, 일부 특수문자 사용가능, 2-10자 길이로 영문을 무조건 포함
        /////////////////////////////////////////////////////////////////////////
        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/; //
            return regExp.test(asValue);
        }

        //PW 정규표현식 : 영문,숫자는 1개씩 무조건 포함, 일부 특수문자 사용가능, 8-20자 길이로 설정
        /////////////////////////////////////////////////////////////////////////////
        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        /////////////////// ID중복확인/////////////////
        //////////////////////////////////////////////
        function check_dup() {
            let user_id = $("#user_id").val()
            if (user_id == "") {
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#user_id ").focus()
                return;
            }
            if (!is_nickname(user_id)) {
                $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                $("#user_id").focus()
                return;
            }
            $("#help-id").addClass("is-loading")

            // DB에 USER_id와 동일한 ID 있는지 확인요청
            ///////////////////////////////////////
            ///////////////////////////////////////

            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    user_id_give: user_id
                }
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#user-id ").focus()
                    } else {
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-id").removeClass("is-loading")

                }
            });
        }

        //////////////////이부분이 헷갈리는 부분////////
        ////////////////// 회원가입 버튼에 두개의 funtion 연결이 가능한지 ?
        ////////////////// 또는 로그인 기능 구현시 활용해야 할지
        /////////////////////////////////////////////////////////////

        function sign_up() {
            let user_id = $("#user_id").val()
            let password = $("#user_pw").val()
            let password2 = $("#user_pw2").val()

            if ($("#help-id").hasClass("is-danger")) {
                alert("아이디를 다시 확인해주세요.")
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }

            if (password == "") {
                $("#help-pw").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#user_pw").focus()
                return;
            } else if (!is_password(password)) {
                $("#help-pw").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#user_pw").focus()
                return
            } else {
                $("#help-pw").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (password2 == "") {
                $("#help-pw2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#user_pw2").focus()
                return
            } else if (password2 != password) {
                $("#help-pw2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#user_pw2").focus()
                return;
            } else {
                $("#help-pw2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            /////// 이정보로 회원가입할게 서버로 요청
            ////////////////////////////////////
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    user_id_give: user_id,
                    User_pw_give: user_pw
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });

        }

    </script>
</head>

<body>
<div class="wrap">
    <div>
        <h1 class="title1"> 회원가입 페이지 </h1>
    </div>

    <div class="join1">
        <div class="input-group mb-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="user_id">아이디</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default"
                       placeholder="영문/숫자, 일부 특수문자 사용가능, 2-10자 길이로 영문을 무조건 포함해야 합니다">
                <button onclick="check_dup()" type="button" class="btn btn-warning">중복확인</button>
            </div>
            <div><input class="help-id" type="text" placeholder="헬프 아이디"></div>

            <div class="input-group mb-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="user_pw">패스워드</span>
                    </div>
                    <input type="password" class="form-control" id="inputPassword"
                           placeholder="영문,숫자는 1개씩 무조건 포함, 일부 특수문자 사용가능, 8-20자 길이로 설정합니다">
                </div>
                <div><input class="help-pw" type="text" placeholder="헬프 패스워드"></div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="user_pw2">패스워드 확인</span>
                    </div>
                    <input type="password" class="form-control" id="inputPassword"
                           placeholder="패스워드를 다시 한번 입력해주세요">
                </div>
                <div><input class="help-pw2" type="text" placeholder="헬프 패스워드2"></div>
            </div>
        </div>
    </div>

    <div class="join2">
        <button type="button" onclick="register()" class="btn btn-primary btn-order">회원가입</button>
    </div>
</body>


</html>
