<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Poor+Story&family=Single+Day&display=swap"
          rel="stylesheet">
</head>
<style>

    * {
        font-family: 'Do Hyeon', sans-serif;
    }

    .reviews{
        width : 600px;
        margin : 50px auto 0px auto;
    }
    .wrap {
        border: 4px solid black;
        border-radius: 10px;
        padding: 35px;
        width: 600px;
        margin: auto;
    }

    .text {
        font-size: 20px;
    }

    .image {
        background-image: url("https://i.pinimg.com/originals/41/bd/e7/41bde7386fbcaba9734e5d2679b70860.jpg");
        height: 300px;
        width: 500px;
        margin: 10px auto 30px auto;
        border-radius: 20px;
        background-position: center;

    }

    .rate {
        color: slateblue;
    }

</style>
<script>

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "https://api.manana.kr/exchange/rate.json",
            data: {},
            success: function (response) {
                let now_rate = response[1]['rate']

                $('#add').text(now_rate);
            }
        })

        $("#reviews-box").html("");
        showReview();
    });


    function makeReview() {
        let name = $('#order-name').val()
        let count = $('#order-count').val()
        let addr = $('#order-addr').val()
        let num = $('#order-num').val()

        $.ajax({
            type: "POST",
            url: "/review",
            data: {name_give: name, count_give : count, addr_give : addr, num_give : num},
            success: function (response) {
                alert(response["msg"]);
                window.location.reload();   // 새로고침, refresh
            }
        })
    }

    function showReview() {
        $.ajax({
            type: "GET",
            url: "/review",
            data: {},
            success: function (response) {
                let mynotes = response['all_mynotes']
                for (let i = 0; i < mynotes.length; i++) {
                    let name = mynotes[i]['name']
                    let count = mynotes[i]['count']
                    let addr = mynotes[i]['addr']
                    let num = mynotes[i]['num']

                    let temp_html = `<tr>
                                                <td>${name}</td>
                                                <td>${count}</td>
                                                <td>${addr}</td>
                                                <td>${num}</td>
                                            </tr>`
                    $('#reviews-box').append(temp_html)
                }
            }
        })
    }

</script>

<body>
<div class="wrap">
    <div class="image">

    </div>
    <h1>양초를 팝니다.<span class="text">  가격 : 3000원 / 개</span></h1>
    <p>이 양초는 사실 특별한 힘을 가지고 있어요. 양초를 키고 소원을 빌면 짜자잔 무엇이든 이뤄지게 된답니다. 하나 사가세요! 대나무 향이 아주 좋아요</p>
    <p class="rate"> 달러 원 환율 : <span id="add"> 1300.0</span></p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">주문자 이름</span>
        </div>
        <input id = "order-name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text">수량</label>
        </div>
        <select class="custom-select" id="order-count">
            <option selected>-- 수량을 선택하세요 --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">주소</span>
        </div>
        <input id ="order-addr" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">전화번호</span>
        </div>
        <input id="order-num" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <button onclick="makeReview()" type="button" class="btn btn-secondary btn-lg btn-block">주문하기</button>

</div>
    <div class="reviews">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">수량</th>
                <th scope="col">주소</th>
                <th scope="col">전화번호</th>
            </tr>
            </thead>
            <tbody id="reviews-box">


            </tbody>
        </table>
    </div>
</body>

</html>
